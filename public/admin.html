<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="admin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="admin.js"></script>
</head>

<body>
    <header>
        <h1>Pokemon</h1>
        <div id="navbar">
            <div>
                <a href="/home">Home</a>
                <!-- <a href="/pokemon_profile">Pokemon</a> -->
                <a href="/search">Search</a>
                <a href="/shoppingCart">Shopping Cart</a>
                <a href="/game">Game</a>
                <a href="/user_profile">Profile</a>
                <a href="/logout">Log out</a>
                <div id="last">
                    <a href="/login">Login</a>
                    <a href="/register">Sign up</a>
                </div>

            </div>
        </div>
    </header>
    <main>
        <div>
            <div id="top_buttons">
                <a href='/user_profile' id="back">Back to Profile</a>
                <button id="add_user">Add User</button>
            </div>
            <div id="add_form" style="display:none">
                <h4>Add new User</h4>
                <div>
                    <p>Add this user as:</p>
                    <input type="radio" value="regular" class="radio_buttons" name="user_type">
                    <label>Regular</label>

                    <input type="radio" value="admin" class="radio_buttons" name="user_type">
                    <label>Admin</label>
                </div>
                <br>
                <input type="first" id="first" placeholder="First name"><br>
                <input type="last" id="lastname" placeholder="Last name"><br>
                <input type="email" id="email" placeholder="Email address"><br>
                <input type="password" id="password" placeholder="Password"><br>
                <p id="error_radio" style="display:none">Please choose type of user you want to add.</p>
                <p id="error_input" style="display:none">Please enter all the required fields.</p>
                <p id="error_exist" style="display:none">User already exists.</p>
                <button id="submit_user">Add User</button>
            </div>
            <div id="edit_log" style="display:none">
                <h4>Edit User</h4>
                <input type="first" id="new_first" placeholder="New first name"><br>
                <input type="last" id="new_lastname" placeholder="New last name"><br>
                <p id="missing_input" style="display:none">Please enter all the required fields.</p>
                <button id="cancel">Cancel</button>
                <button id="submit_edit">Update</button>
            </div>
        </div>
        <div id="users_display">

        </div>
    </main>
    <nav id="footerPlaceholder"></nav>

    <script src="./footer.js"></script>
</body>

</html>
