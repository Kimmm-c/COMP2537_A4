<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="game.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="game.js"></script>
</head>

<body>
    <header>
        <h1>Pokemon</h1>
        <div id="navbar">
            <div>
                <a href="/home">Home</a>
                <!-- <a href="/pokemon_profile">Pokemon</a> -->
                <a href="/search">Search</a>
                <a href="/shoppingCart">Shopping Cart</a>
                <a href="/game">Game</a>
                <a href="/user_profile">Profile</a>
                <a href="/logout">Log out</a>
                <div id="last">
                    <a href="/login">Login</a>
                    <a href="/register">Sign up</a>
                </div>

            </div>
        </div>
    </header>
    <main>
        <div id="game_setup">
            <div>
                <label for="difficulty">Choose difficulty level</label><br>
                <select name="difficulty" id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div>
                <label for="grid">Dimension</label><br>
                <select name="grid" id="grid">
                    <option value="default">Choose one</option>
                    <option value="22">2 x 2</option>
                    <option value="43">4 x 3</option>
                    <option value="64">6 x 4</option>
                </select>
            </div>
            <div id="poke_num">

            </div>
            <div><button id="start_game">Start Game</button></button></div>
        </div>
        <div id="game_section">
            <div id="timer" style="display: none"></div>
            <div id="pokemons_display">

            </div>
            <div id="message">

            </div>
        </div>
    </main>
    <nav id="footerPlaceholder"></nav>

    <script src="./footer.js"></script>
</body>

</html>
