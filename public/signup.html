<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="login_signup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="signup.js"></script>
</head>

<body>
    <header>
        <h1>Pokemon</h1>
        <div id="navbar">
            <div>
                <a href="/home">Home</a>
                <!-- <a href="/pokemon_profile">Pokemon</a> -->
                <a href="/search">Search</a>
                <a href="/shoppingCart">Shopping Cart</a>
                <a href="/game">Game</a>
                <a href="/user_profile">Profile</a>
                <a href="/logout">Log out</a>
                <div id="last">
                    <a href="/login">Login</a>
                    <a href="/register">Sign up</a>
                </div>
                <!-- <a href="/logout" id="last">Log out</a> -->
            </div>
        </div>
    </header>
    <main>
        <div id="top">
            <h3> Create an account </h3>
            <p>Please enter your information to proceed.</p>
        </div>
        <div id="form">
                <p>First name</p>
                <input type='first' name='first' placeholder='First name' required id="firstname">
                <p>Last name</p>
                <input type='last' name='last' placeholder='Last name' required id="lastname">
                <p>Email</p>
                <input type='email' name='email' placeholder='Email' required id="email">
                <p>Password</p>
                <input type='password' name='password' placeholder='Password' required id="password">
                <button>Register</button>
        </div>
        <div id="bottom">
            <p>Already have an account?</p>
            <a href='/login'>Login.</a>
        </div>

    </main>
    <nav id="footerPlaceholder"></nav>

    <script src="./footer.js"></script>
</body>

</html>
